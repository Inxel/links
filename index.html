            <span id="linksblockheader">
                <p id="experience"></p>
                <script>
                    const experienceID = "experience";
                    const firstDate = new Date("2019-07-01");
                    const secondDate = new Date(Date.now());
                    const yearDifference = secondDate.getYear() - firstDate.getYear();
                    const monthDifference = secondDate.getMonth() - firstDate.getMonth();
                    var experiece = 3;
                    if (yearDifference == 0) {
                        experiece = 1;
                    } else {
                        if (monthDifference > 0) {
                            experiece = yearDifference;
                        } else if (monthDifference < 0) {
                            experiece = yearDifference - 1;
                        } else {
                            const addendum = secondDate.getDate() >= firstDate.getDate() ? 0 : -1
                            experiece = yearDifference + addendum;
                        }
                    }

                    document.getElementById(experienceID).innerHTML = ` ${experiece}+ years of experience`;
                </script>
